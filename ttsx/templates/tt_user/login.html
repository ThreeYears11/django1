{% extends 'base.html' %}
{% block title %}
	<title>天天生鲜-登录</title>
{% endblock title%}

{% block head %}
    <script src="/static/js/login.js"></script>
    <script>
        $(function () {
            $('#login_yzm_img').css('cursor','pointer').click(function () {
                $('#login_yzm_img').prop('src',$('#login_yzm_img').prop('src')+1)
            });

            // 如果密码错误则跳转回来时给提示密码错误
            if({{ upwd_error|default:0 }}==1){
                $('#pwd').next().html('密码错误').show();
                error_password = true;

            }
            $('#login_yzm').focus(function () {
                $('#login_yzm_img').next().hide();
            });
            $('#username').focus(function () {
                $('#username').next().hide();
            });
            $('#pwd').focus(function () {
                $('#pwd').next().hide();
            });

            $('#login_yzm_img').next().hide();

            // 如果用户名不存在则跳转回来时给提示用户名错误
            if({{ uname_error|default:0 }}==1){
                $('#username').next().html('用户名错误').show();
                error_name = true;
            }
            // 如果验证码错误则跳转回来时给提示验证码错误
            if({{ yzm_error|default:0 }}==1){
                $('#login_yzm_img').next().html('验证码错误').show();
                error_yzm = true;
            }


        })

    </script>
{% endblock head%}

{% block body %}

	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>

				<div class="form_input">
					<form method="post" id="myform" action="/user/denglu/" class="myform">
						<input type="text" name="username" class="name_input" id="username" placeholder="请输入用户名" value="{{ name }}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" id="pwd" placeholder="请输入密码" value="{{ upwd }}">
						<div class="pwd_error">密码有误</div>


                        <div class="yzm_input">
                        <input type="text" name="yzm_value" id="login_yzm" placeholder='点击图片刷新验证码'>
                            <img src="/user/verify_code/?" id="login_yzm_img" >
                            <div class="yzm_error" style="color: #f00;font-size: 12px;">验证码有误</div>
                        </div>




						<div class="more_input clearfix">
							<input type="checkbox" name="remeber" checked="checked" id="check" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit" >
					</form>
				</div>

			</div>
		</div>
	</div>
{% endblock body%}
