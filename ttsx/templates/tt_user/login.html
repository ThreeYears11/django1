{% extends 'base.html' %}
{% block title %}
	<title>天天生鲜-登录</title>
{% endblock title%}

{% block head %}
    <script>
        $(function () {
            var name = $('.name_input');
            var pwd = $('.pass_input');
            var name_val = name.val();
            name.blur(function () {
                var name_val = name.val();
                $.get('/user/login_login/',{'name':name_val},function (data) {
                    if (name_val==''){
                        name.next().html('用户名不能为空');
			            name.next().show();
                    }
                    else if(data['result']=='0'){
                        name.next().html('用户名不存在');
			            name.next().show();

                    }
                });
            });

            $.get('/user/user_cookie/',function (data) {
                if(data.cookie=='no'){
                    name.val('')
                }else {
                    name.val(data['cookie'])
                }
            });

            pwd.blur(function () {
                var pwd_val = pwd.val();
                if(pwd_val==''){
                    pwd.next().html('密码不能为空');
                    pwd.next().show();
                }
            });

            name.focus(function () {
                name.next().hide();
            });


            pwd.next().show();

            pwd.focus(function () {
                pwd.next().hide();
            });

        });


    </script>
{% endblock head%}


{% block body %}

	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>

				<div class="form_input">
					<form method="post" id="myform" action="/user/denglu/">
						<input type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">{{ no }}</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="checked" checked="checked" id="check">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit" >
					</form>
				</div>

			</div>
		</div>
	</div>
{% endblock body%}
